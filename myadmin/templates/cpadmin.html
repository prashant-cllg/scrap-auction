{% extends 'adminhome.html' %}

{% block header %}
<div id="header">
  <div id="logo">
    <div id="logo_text">
      <!-- class="logo_colour", allows you to change the colour of the text -->
      <h1><a href="index.html">The<span class="logo_colour">ScrapAuction</span></a></h1>
      <h2>The World is Here....Where are you!</h2>
      <br>
      <font color="greenyellow">welcome:{{sunm}}</font>

    </div>
{% endblock  %}


{% block content %}
<center>
<div style="min-height:200px;">

    <h2>Change Password Here!!!</h2>
    <font color="blue">{{output}}</font>
    <form method="POST" action="/myadmin/cpadmin/" >
    {% csrf_token %}    
    <table cellspacing="10">
    <tr>
    <td>Old password</td>
    <td><input type="password" name="opass" placeholder="Enter Old Password" required /></td>    
    </tr>    
    <tr>
    <td>New Password</td>
    <td><input type="password" name="npass" placeholder="Enter New Password" required /></td>    
    </tr>
    <tr>
    <td>Confirm New Password</td>
    <td><input type="password" name="cnpass" placeholder="Enter Confirm New Password" required /></td>    
    </tr>
    <tr>
    <td><input type="submit" name="s" value="Change Password" /></td>    
    </tr>
    </table>    
    </form>

</div>
</center>
{% endblock %}
