{% extends 'adminhome.html' %}

{% block header %}
<div id="header">
  <div id="logo">
    <div id="logo_text">
      <!-- class="logo_colour", allows you to change the colour of the text -->
      <h1><a href="index.html">The<span class="logo_colour">ScrapAuction</span></a></h1>
      <h2>The World is Here....Where are you!</h2>
      <br>
      <font color="greenyellow">welcome:{{sunm}}</font>

    </div>
{% endblock  %}

{% block content %}
<center>
<div style="min-height:200px;">

    <h2>Edit Profile Here!!!</h2>
    <font color="blue">{{output}}</font>
    <form method="POST" action="/myadmin/epadmin/" >
    {% csrf_token %}    
    <table cellspacing="10">
    <tr>
    <td><font color="red">*</font>Name</td>
    <td><input type="text" name="name" value="{{userDetails.name}}" required /></td>    
    </tr>
    <tr>
    <td><font color="red">*</font>Username</td>
    <td>
    <input type="email" name="username" value="{{userDetails.username}}" readonly  />
    </td>    
    </tr>    
    <tr>
    <td><font color="red">*</font>Mobile</td>
    <td><input type="number" name="mobile" value="{{userDetails.mobile}}" required /></td>    
    </tr>
    <tr>
    <td>Address</td>
    <td><textarea name="address" rows="5" >{{userDetails.address}}</textarea></td>    
    </tr>
    <tr>
    <td><font color="red">*</font>City</td>
    <td>
    <select style="width:100%;" name="city" required >
    <option>{{userDetails.city}}</option>
    <option>Indore</option>    
    <option>Ujjain</option>
    <option>Bhopal</option>
    </select>
    </td>    
    </tr>
    <tr>
    <td>Gender</td>
    <td>
    Male <input type="radio" name="gender" value="male" {{m}}  />
    &nbsp;&nbsp;
    Female <input type="radio" name="gender" value="female" {{f}} />
    </td>    
    </tr>
    <tr>
    <td><input type="submit" name="s" value="Edit Profile" /></td>    
    </tr>
    </table>    
    </form>

</div>
</center>
{% endblock %}
