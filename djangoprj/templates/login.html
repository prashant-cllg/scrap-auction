{% extends 'masterpage.html' %}
{% block para %}
{% endblock %}

{% block content %}
<div style="min-height:300px ;">
	<fieldset>
		<div class="form-container">
			{% if output %}
				<font color="red">{{output}}</font>
				<hr>
			{% endif %}
			<legend><h3>Login Here</h3></legend>
			<form method="POST" action="/login/">
				{% csrf_token %}

				<div class="form-group">
				<label for="username">Email address</label>
				<input id="user_email" name="username" placeholder="Enter username/Email" required class="form-control rounded-pill">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<br>
				<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="Enter password" required class="form-control rounded-pill">
				</div>
				<br>
				<input type="submit" name="s" value="Login" class="btn btn-success">
			</form>
		</div>
	</fieldset>
	<br><br>
	<br><br>
	<style>
		.form-container {
			margin: 20px auto;
			width: 50%;
			border: 1px solid gray;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</div>
{% endblock %}
